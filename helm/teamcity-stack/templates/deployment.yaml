{{- with $.Values.teamcity -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tc.name" $ }}
  labels:
    {{- include "tc.metadata.labels" $ | indent 4 }}
spec:
  replicas: {{ default 1 .replicas }} # WARN: increase with care
  selector:
    matchLabels:
      {{- include "tc.metadata.labels" $ | indent 6 }}
  template:
    metadata:
      name: {{ include "tc.name" $ }}
      labels:
        {{- include "tc.metadata.labels" $ | indent 8 }}
    spec:
      {{- if .image.imagePullSecrets }}
      imagePullSecrets: {{ toYaml .image.imagePullSecrets | nindent 6 }}
      {{- end }}
      containers:
        - name: teamcity-server
          image: "{{ default "jetbrains/teamcity-server" .image.name }}:{{default "latest" .image.tag }}"
          env:
            - name: TEAMCITY_DATA_PATH
              value: "/storage/teamcity_data"
          {{- if .env }}
            {{- toYaml .env | nindent 12 }}
          {{- end }}
          {{- if .args }}
          args:
            {{- range .args }}
            - {{ . | quote }}
            {{- end }}
          {{- end }}
          ports:
            - name: {{ include "tc.name" $ }}-port
              containerPort: 8111
          volumeMounts:
            - mountPath: "/storage"
              name: persistent-storage
          resources:
            requests:
              cpu: {{ default "2" ( .resources.cpu | quote ) }}
              memory: {{ default "4Gi" ( .resources.memory | quote ) }}
      volumes:
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: {{ include "tc.name" $ }}-ssd
      nodeSelector: {{ toYaml .nodeSelector | nindent 8 }}
{{- end }}